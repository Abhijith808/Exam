<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open and Embed PDF</title>
    <style>
        iframe, embed {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PDF Display Options</h1>

    <!-- Link to open PDF in a new tab -->
    <h2>Open PDF in a New Tab</h2>
    <a href="cs.pdf" target="_blank">Open PDF</a>

    <!-- Embed PDF using iframe -->
    <h2>Embed PDF using iframe</h2>
    <iframe src="cs.pdf"></iframe>

    <!-- Embed PDF using embed -->
    <h2>Embed PDF using embed</h2>
    <embed src="cs.pdf" type="application/pdf">

</body>
</html>
